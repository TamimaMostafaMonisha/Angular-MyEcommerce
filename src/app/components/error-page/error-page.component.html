<div class="error-page" role="main" aria-labelledby="error-heading">
  <div class="error-page__card">
    <div class="error-page__graphic" aria-hidden="true">
      <span class="error-page__code">404</span>
    </div>

    <div class="error-page__content">
      <h1 id="error-heading" class="error-page__title">Page not found</h1>
      <p class="error-page__desc">
        Oops â€” the page you're looking for doesn't exist or has moved.
        Try checking the URL or go back to the homepage.
      </p>

      <div class="error-page__actions">
        <a routerLink="/" class="btn btn--primary" title="Go to homepage">Go home</a>
        <button (click)="goBack()" class="btn btn--ghost" title="Go back to previous page">Go back</button>
      </div>

      <p class="error-page__hint">If this keeps happening, contact support with code <strong>ERR404</strong>.</p>
    </div>
  </div>
</div>
